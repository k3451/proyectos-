<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubicación</title>
  <link rel="stylesheet" href="../css/style (ubi).css"> 
  <!-- Aquí puedes incluir Google Maps si lo deseas -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY" async defer></script>
</head>
<body>

  <!-- Sección de Ubicación -->
  <section class="section-ubicacion">
    <h2>Visítanos</h2>

    <!-- Mapa de Google Maps -->
    <div id="mapa" class="mapa">
      <!-- Aquí se incluiría el mapa -->
      <!-- Usa tu propio código de inserción de Google Maps si lo prefieres -->
      <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Información de Ubicación -->
    <div class="informacion-ubicacion">
      <h3>Dirección</h3>
      <p>Calle Ejemplo, 123, Ciudad, País</p>

      <h3>Teléfono</h3>
      <p>+34 123 456 789</p>

      <h3>Horario</h3>
      <p>Lunes a Viernes: 9:00 AM - 6:00 PM</p>
      <p>Sábados: 10:00 AM - 2:00 PM</p>
    </div>
  </section>

</body>
</html>
